<!-- 

	그룹핑
		. div, span 요소
		. div  블록요소 - 줄바꿈이 된다. width, height
		. span 인라인요소- 블록요소안에서 사용되고 width, height 설정불가
					 - em, strong, i, sub, sup 등등 

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<h1>그룹핑</h1>
	
	<div align="center" style="background: yellow;">
		<ul>
			<li><a href="#">홈</a></li>
			<li><a href="#">회사소개</a></li>
		</ul>
		<address>COPYRIGHT &copy; myTech. All Rights Reseved</address>
	</div>

	<h3>span요소</h3>
	
	<ul>
		<li><span style="background: orange"><strong><a href="#">오늘의 book</a></strong></span>HTML5와 CSS3</li>
		
	</ul>

</body>
</html>
