<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<form action="">
			
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<caption><h3>회원가입 서식을 작성해주세요</h3></caption>
				<colgroup>
					<col width="30%">
					<col width="70%">
				</colgroup>
				<tbody>
					<tr>
						<th scope="row"><label for="name">이름</label></th>
						<td><input id="name" type="text"></td>
					</tr>
					<tr>
						<th scope="row"><label for="id">아이디</label></th>
						<td><input id="id" type="text"></td> 
					</tr>
					<tr>
						<th scope="row"><label for="pw">비밀번호</label></th>
						<td><input id="pw" type="text"></td> 
					</tr>
					<tr>
						<th scope="row"><label for="pwc">비밀번호확인</label></th>
						<td><input id="pwc" type="text"></td> 
					</tr>
					<tr>
						<th scope="row"><label for="num">주민번호번호</label></th>
						<td><input id="num" type="text">-<input type="text"></td> 
					</tr>
					<tr>
						<th scope="row"><label for="em">이메일</label></th>
						<td><input id="em" type="text">@<input type="text"></td> 
					</tr>
					<tr>
						<th scope="row"><label for="cnum">연락처</label></th>
						<td><input id="cnum" type="text"></td>
					</tr>
				</tbody>
			</table>
			<br>
			<input type="submit" value="전송">&nbsp;&nbsp;
			<input type="reset" value="취소">
		</fieldset>	
	</form>

</body>
</html>
