<!-- 

	문자열그리기
		- 텍스트는 경로와 무관하게 바로 그려진다
			. strokeText(x,y [,maxWidth]);
			. fillText();
			. font, textAlign

 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<h3>텍스트 그리기</h3>
	<hr>
	<canvas
		id="myCanvas"
		width="1000"
		height="600"
		style="background-color: beige"
	>
	</canvas>
	<script type="text/javascript">
		
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext('2d');
		
		context.strokeStyle = "blue";
		context.lineWidth = 1;
		
		for(i=0; i<5; i++){
			context.font = 10+8*10+"px forte";
			context.strokeText("자바스크립트", 10, 30+i*50);
		}
	
	</script>
</body>
</html>
