<body>
	<h3>파일 다운로드</h3>
	<p>다운로드 진행: <progress max="100" value="50"><span>50</span>%</progress></p>
	
	<h2>투표현황</h2>
	<p>현재 투표 진행상황: <meter min="0" max="100" value="20" low="30" high="65">20%</meter></p>
	<p>현재 투표 진행상황: <meter min="0" max="100" value="60" low="30" high="65">20%</meter></p>
	<p>현재 투표 진행상황: <meter min="0" max="100" value="90" low="30" high="65">20%</meter></p>
</body>
</html>
