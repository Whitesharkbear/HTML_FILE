<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">

	#myCanvas{
		box-shadow: 8px 8px 4px #E8E6BC;
		border-radius: 2px;
	}

</style>
</head>
<body>

	<canvas
		id = "myCanvas"
		style="background-color: aliceblue"
		width="500"
		height="500"
	>
	</canvas>
	<script type="text/javascript">
	
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext("2d");
		
		context.strokeStyle="red";
		context.beginPath();
		for(var i=0; i<10; i++){
			context.rect(10+i*40,10+i*10,50,50)
		}
		context.stroke();
	
	</script>
</body>
</html>
