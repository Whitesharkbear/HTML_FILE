<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body onload="init()">
<canvas
	id = "myCanvas"
	width="1000"
	height="600"
	style="background-color: aliceblue; border: 20px solid #CD853F;"
>

</canvas>
<script type="text/javascript">

	var canvas, context;
	function init() {
		canvas = document.getElementById("myCanvas");
		context = canvas.getContext('2d');
		
		context.lineWidth = 2;
		context.strokeStyle = 'blue';
		
		canvas.addEventListener("onmousemove",move,false);
		canvas.addEventListener("onmousedown",down);
		canvas.addEventListener("onmouseup",up);
		canvas.addEventListener("onmouseout",out);
		
		
	}
	var startX=0, startY=0;
	var dargging = false;
	function draw(curX, curY) {
		context.beginPath();
		context.moveTo(startX,startY);
		context.lineTo(curX,curY);
		context.stroke();
		
	}
	
	function move(e) {
		if(!dragging){
			return;
		}
		var curX = e.offsetX, curY = e.offsetY;
		draw(curX, curY);
		startX=curX;
		startY=curY;
	}
	function down(e) {
		startX = e.offsetX;
		startY = e.offsetY;
		dragging = true;
		
	}
	function up(e) {
		dragging = false;
	}
	function out(e) {
		dragging = false;
		
	}
	
</script>
</body>
</html>
