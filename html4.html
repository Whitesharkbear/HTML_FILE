<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<canvas
		id="myCanvas"
		style="background-color: aliceblue"
		width="1600px"
		height="800px"
		
	>
	</canvas>
	<script type="text/javascript">
	
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext('2d');
		
		context.beginPath();
		context.rect(300,100,500,500);
		context.stroke();
		
		context.fillStyle="#123456";
		context.fillRect(100,100,100,100);
		
		context.beginPath();
		context.strokeStyle="#a91800ff";
		context.lineWidth = 40;
		context.arc(1000, 500, 150, 0, 1.5*Math.PI, false);
		context.closePath();
		context.stroke();
		context.fillStyle="yellow";
		context.fill();
		
		context.beginPath();
		context.strokeStyle="green";
		context.arc(980,200,100,1,5*Math.PI,true);
		context.stroke();
		
	</script>
	
</body>
</html>
