<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<canvas
		id = "myCanvas"
		width="700px"
		height="500px"
		style="background-color: black; border-radius: 20px"
	
	>
	
	</canvas>
	<script type="text/javascript">
	
		var canvas = document.getElementById("myCanvas");
		var context = canvas.getContext('2d');
		
		context.strokeStyle = "red";
		context.fillStyle = "yellow";
		context.lineWidth = 30;
		
		context.beginPath();
		context.moveTo(120,80);
		context.lineTo(180,300);
		context.lineTo(400,400);
		context.closePath();
		
		context.stroke();
		context.fill();
		
		context.fillStyle = "skyblue";
		context.font = "30px Gothic,고딕체";
		
		context.fillText("선으로 그리는 글자", 60, 450);
		
		context.fillStyle = "white";
		context.font = "40px 나눔고딕체";
		context.fillText("재밌는 자바스크립트",250,200);
		
	
	</script>
</body>
</html>
