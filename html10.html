<!-- 
	figure태그
		. 본문에 삽입된 그림을 블록화하는 시멘틱태그
		. 이미지, 동영상, 소스코드 등 콘텐츠를 블록화 할 수 있다.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	#figure{background: yellow;}
</style>
</head>
<body>

	<h2>figure태그활용</h2>
	<hr>
	<figure id="figure">
		<figcaption>alert()함수활용</figcaption>
		<pre>
			<code>function f(){alert("경고합니다");}</code>		
		</pre>
		<hr>
		<small>실행결과</small>
		<pre>
			<img src="image/error.png">
		</pre>
	</figure>
</body>
</html>
